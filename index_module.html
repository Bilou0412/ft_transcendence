<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <!-- Load main.js as a module -->
    <script src="./pong_game/main.js" type="module" defer></script>
</head>

<body>
    <div id="titleScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div style="text-align: center;">
            <h1>Pongo</h1>
            <button id="startGameButton">Start Game</button>
        </div>
    </div>

    <div id="scoreDisplay">0 | 0</div>
    <div id="hitCounter1Display">0 / 10</div>
    <div id="hitCounter2Display">0 / 10</div>

    <script type="module">
        import { startGame } from './pong_game/main.js';  // Import startGame from main.js

        // Bind the startGame function to the button click event
        document.getElementById('startGameButton').addEventListener('click', startGame);
    </script>
</body>

</html>
