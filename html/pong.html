<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/pong.css">
	<link rel="stylesheet" <link rel="stylesheet" href="xp.css/dist/XP.css" /> />
</head>
<style>
	body {
		padding-top: 0px;
	}
	.title-bar {
		width: calc(100% - 10px);
		position: fixed;
		top: 0;
		z-index: 1000;
	}
	#startButton {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

</style>
<body>
	<div class="title-bar">
		<div class="title-bar-text">Profile</div>
		<div class="title-bar-controls">
			<button aria-label="Close" id="close-button" onclick="route(event, '/')"></button>
		</div>
	</div>
	<div>
		<button id="startButton">Start Game</button>
	</div>
    <!-- Game scripts -->
	<script src="../js/router.js"></script>
    <script>
		document.getElementById('close-button').addEventListener('click', (event) => route(event));
	</script>
</body>
</html>
